<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>BatiHero - Devis fenêtres & rénovation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header { background:#333; color:white; padding:15px; text-align:center; }
    nav a { margin:0 15px; color:white; text-decoration:none; }
    .hero { background:linear-gradient(135deg,#4facfe,#00f2fe); color:white; padding:80px 20px; text-align:center; }
    .content { padding:20px; max-width:900px; margin:auto; }
    footer { background:#333; color:white; text-align:center; padding:10px; margin-top:20px; }
    form input, form select, form textarea { width:100%; padding:10px; margin:5px 0; }
    form button { padding:10px 20px; background:#4facfe; border:none; color:white; cursor:pointer; }
    #result { margin-top:15px; padding:10px; background:#f0f0f0; border-radius:5px; }
  </style>
</head>

<body>

<header>
  <h1>BatiHero</h1>
  <nav>
    <a href="#devis">Devis fenêtres</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<div class="hero">
  <h2>Rénovation fenêtres & menuiserie en Île-de-France</h2>
  <p>Obtenez une estimation gratuite — qualité garantie</p>
</div>

<div class="content">
  <h3 id="devis">Obtenez un prix estimatif de vos fenêtres PVC</h3>

  <form id="priceForm">
    <label>Type de fenêtre :</label>
    <select id="type">
      <option value="fixe">Fixe</option>
      <option value="battant1">1 Vantail</option>
      <option value="battant2">2 Vantaux</option>
      <option value="coulissant">Coulissant</option>
    </select>

    <label>Largeur (mm) :</label>
    <input type="number" id="width">

    <label>Hauteur (mm) :</label>
    <input type="number" id="height">

    <label>Couleur :</label>
    <select id="color">
      <option value="blanc">Blanc</option>
      <option value="blanc_coloré">Blanc + Couleur</option>
      <option value="coloré2faces">Couleur 2 faces</option>
    </select>

    <button type="button" onclick="calculatePrice()">Calculer le prix</button>
  </form>

  <div id="result"></div>

  <h3 id="contact">Contactez-nous</h3>
  <form action="https://formspree.io/f/yourformid" method="POST">
    <input type="text" name="name" placeholder="Votre nom" required>
    <input type="email" name="email" placeholder="Votre email" required>
    <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
    <button type="submit">Envoyer</button>
  </form>
</div>

<footer>
  &copy; 2025 BatiHero. Tous droits réservés.
</footer>

<!-- Simple Analytics -->
<script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
<noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt=""></noscript>

<!-- Script estimation prix -->
<script>
function calculatePrice() {
  const type = document.getElementById('type').value;
  const width = parseInt(document.getElementById('width').value);
  const height = parseInt(document.getElementById('height').value);
  const color = document.getElementById('color').value;

  if (!width || !height) {
    document.getElementById('result').innerHTML = 'Veuillez entrer largeur et hauteur.';
    return;
  }

  let basePrice = 100;
  if (type === 'battant1') basePrice += 50;
  if (type === 'battant2') basePrice += 100;
  if (type === 'coulissant') basePrice += 150;

  if (color === 'blanc_coloré') basePrice *= 1.2;
  if (color === 'coloré2faces') basePrice *= 1.4;

  const surface = (width / 1000) * (height / 1000); // m²
  const total = (basePrice * surface).toFixed(2);

  document.getElementById('result').innerHTML = `
    <strong>Prix estimatif :</strong> ${total} € TTC <br>
    *Prix indicatif incluant fourniture PVC + vitrage standard <br>
    Fabricant : Profilé allemand | Délai moyen : 4-6 semaines
  `;
}
</script>

</body>
</html>
